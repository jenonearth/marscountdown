<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Importing Orbitron and Baumans fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Baumans&display=swap" rel="stylesheet"> 
  
  <style>
    /* Your CSS styles here */
    /* ... (same as previously provided) */
  </style>
</head>
<body>
  <!-- Starfield Canvas -->
  <canvas id="space"></canvas>

  <!-- Main Content -->
  <h1>Mars Countdown</h1>
  <div id="countdown">Loading...</div>

  <!-- Starfield JavaScript -->
  <script>
    // Your starfield JavaScript code here
    /* ... (same as previously provided) */
  </script>

  <!-- Countdown JavaScript -->
  <script>
    const launchDate = new Date('2026-12-01T10:00:00Z');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownEl.textContent = "LAUNCHED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
