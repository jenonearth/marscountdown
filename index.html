<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Importing Orbitron font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> 
  
  <style>
    /* Reset default margins and paddings */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif; /* A futuristic Google Font */
      background: #000; /* Fallback background */
      position: relative;
      z-index: 1; /* Ensure content is above the starfield */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #0ff; /* Sci-fi glow color */
    }

    /* The starfield canvas */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2; /* Behind both Mars and content */
    }

    /* Glowing Mars-like planet */
    .mars {
      position: fixed;
      bottom: 10%;
      right: 10%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #ff4500, #8b0000);
      border-radius: 50%;
      box-shadow: 0 0 20px 10px rgba(255, 69, 0, 0.5);
      z-index: -1; /* Behind content but above the starfield */
      animation: rotateMars 20s linear infinite;
    }

    /* Optional: Mars rotation animation */
    @keyframes rotateMars {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 3px rgba(0, 255, 255, 0.6), 0 0 6px rgba(0, 255, 255, 0.4); /* Reduced glow */
      text-align: center;
    }

    #countdown {
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 3px rgba(0, 255, 255, 0.6), 0 0 6px rgba(0, 255, 255, 0.4); /* Reduced glow */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .mars {
        width: 150px;
        height: 150px;
        bottom: 5%;
        right: 5%;
      }

      h1 {
        font-size: 2.5rem;
      }

      #countdown {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .mars {
        width: 100px;
        height: 100px;
        bottom: 5%;
        right: 5%;
      }

      h1 {
        font-size: 2rem;
      }

      #countdown {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Starfield Canvas -->
  <canvas id="starfield"></canvas>

  <!-- Glowing Mars-like Planet -->
  <div class="mars"></div>

  <!-- Main Content -->
  <h1>Mars Countdown</h1>
  <div id="countdown">Loading...</div>

  <!-- Starfield JavaScript -->
  <script>
    // Reference to the canvas
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    // Handle window resize
    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      stars = [];
      createStars();
    });

    // Star properties
    let stars = [];
    const maxStars = 200; // Number of stars

    // Create star objects
    function createStars() {
      for (let i = 0; i < maxStars; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5 + 0.5,
          alpha: Math.random(),
          dx: (Math.random() - 0.5) * 0.3,
          dy: (Math.random() - 0.5) * 0.3
        });
      }
    }

    createStars();

    // Draw stars
    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#0ff";
      ctx.globalAlpha = 0.8;

      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Update star positions
    function updateStars() {
      for (let star of stars) {
        star.x += star.dx;
        star.y += star.dy;

        // Wrap around the screen
        if (star.x < 0) star.x = width;
        if (star.x > width) star.x = 0;
        if (star.y < 0) star.y = height;
        if (star.y > height) star.y = 0;
      }
    }

    // Animation loop
    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>

  <!-- Countdown JavaScript -->
  <script>
    const launchDate = new Date('2026-12-01T10:00:00Z');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownEl.textContent = "LAUNCHED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
