<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  
  <!-- Importing Orbitron and Press Start 2P fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet"> 
  
  <style>
    /* Reset default margins and paddings */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars if the starfield extends beyond window */
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif; /* A futuristic Google Font */
      background: #000; /* Black background for space */
      position: relative;
      z-index: 1; /* Ensure content is above the starfield */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #FFA500; /* Orangey color for the title */
    }

    /* The starfield canvas */
    #space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Make sure it's behind the countdown content */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #FFA500, 0 0 25px #FF8C00, 0 0 35px #FF8C00; /* Enhanced glowing effect for the title */
      color: #FFA500; /* Orangey color */
      text-align: center;
    }

    #countdown {
      font-family: 'Press Start 2P', cursive; /* Retro sci-fi font */
      font-size: 4vw; /* Responsive font size */
      max-font-size: 60px; /* Maximum font size for larger screens */
      min-font-size: 24px; /* Minimum font size for smaller screens */
      text-align: center;
      color: #FFAA00; /* Brighter orangey color for better contrast */
      /* Removed text-shadow to improve readability */
      padding: 15px 25px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6); /* Slightly darker semi-transparent background for better readability */
      font-weight: 700; /* Bold font */
      border: 2px solid rgba(255, 170, 0, 0.5); /* Semi-transparent orange border */
      /* Optional: Add subtle border glow if desired */
      /* box-shadow: 0 0 10px rgba(255, 170, 0, 0.5); */
      /* If you prefer no shadow at all, you can omit the box-shadow property */
    }

    /* Glowing animation (optional, can be removed if undesired) */
    /* @keyframes glow {
      0% {
        text-shadow: 0 0 20px #FFAA00, 0 0 30px #FF8C00, 0 0 40px #FF8C00;
      }
      50% {
        text-shadow: 0 0 25px #FFAA00, 0 0 35px #FF8C00, 0 0 45px #FF8C00;
      }
      100% {
        text-shadow: 0 0 20px #FFAA00, 0 0 30px #FF8C00, 0 0 40px #FF8C00;
      }
    }

    #countdown {
      animation: glow 2s infinite alternate; /* Subtle glow animation */
    } */

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      #countdown {
        font-size: 6vw; /* Adjust font size for smaller screens */
        max-font-size: 40px;
        min-font-size: 20px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      #countdown {
        font-size: 8vw; /* Further adjust for very small screens */
        max-font-size: 32px;
        min-font-size: 18px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Starfield Canvas -->
  <canvas id="space"></canvas>

  <!-- Main Content -->
  <h1>Mars Countdown</h1>
  <div id="countdown">Loading...</div>

  <!-- Starfield JavaScript -->
  <script>
    // Reference to the canvas
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");

    // Set width & height to fill the window
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const hue = 217;
    const stars = [];
    let count = 0;
    const maxStars = 600; // Adjust for performance if needed

    // Create a second smaller canvas for the star image
    const canvas2 = document.createElement("canvas");
    const ctx2 = canvas2.getContext("2d");
    canvas2.width = 100;
    canvas2.height = 100;
    const half = canvas2.width / 2;
    const gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
    gradient2.addColorStop(0.025, "#fff");
    gradient2.addColorStop(0.1, `hsl(${hue}, 61%, 33%)`);
    gradient2.addColorStop(0.25, `hsl(${hue}, 64%, 6%)`);
    gradient2.addColorStop(1, "transparent");

    ctx2.fillStyle = gradient2;
    ctx2.beginPath();
    ctx2.arc(half, half, half, 0, Math.PI * 2);
    ctx2.fill();

    function random(min, max) {
      if (arguments.length < 2) {
        max = min;
        min = 0;
      }
      if (min > max) {
        let hold = max;
        max = min;
        min = hold;
      }
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function maxOrbit(x, y) {
      const max = Math.max(x, y);
      const diameter = Math.round(Math.sqrt(max * max + max * max));
      return diameter / 2;
    }

    class Star {
      constructor() {
        this.orbitRadius = random(maxOrbit(width, height));
        this.radius = random(60, this.orbitRadius) / 8;
        this.orbitX = width / 2;
        this.orbitY = height / 2;
        this.timePassed = random(0, maxStars);
        this.speed = random(this.orbitRadius) / 500000;
        this.alpha = random(2, 10) / 10;
        count++;
        stars[count] = this;
      }

      draw() {
        const x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX;
        const y = Math.cos(this.timePassed) * this.orbitRadius / 2 + this.orbitY;
        const twinkle = random(10);

        if (twinkle === 1 && this.alpha > 0) {
          this.alpha -= 0.05;
        } else if (twinkle === 2 && this.alpha < 1) {
          this.alpha += 0.05;
        }

        ctx.globalAlpha = this.alpha;
        ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
        this.timePassed += this.speed;
      }
    }

    for (let i = 0; i < maxStars; i++) {
      new Star();
    }

    function animation() {
      ctx.globalCompositeOperation = "source-over";
      ctx.globalAlpha = 0.8;
      ctx.fillStyle = `hsla(${hue}, 64%, 6%, 1)`;
      ctx.fillRect(0, 0, width, height);

      ctx.globalCompositeOperation = "lighter";
      for (let i = 1, l = stars.length; i < l; i++) {
        stars[i].draw();
      }

      window.requestAnimationFrame(animation);
    }

    animation();

    // Resize listener to keep canvas full screen
    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      stars.length = 0; // Clear the stars array
      count = 0;
      for (let i = 0; i < maxStars; i++) {
        new Star();
      }
    });
  </script>

  <!-- Countdown JavaScript -->
  <script>
    const launchDate = new Date('2026-12-01T10:00:00Z');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownEl.textContent = "LAUNCHED!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
